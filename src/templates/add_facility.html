<!DOCTYPE html> 
<html lang="en">
	<head> 
	<style>
		table, th, td { 
			border: 1px solid black;
		}
	</style>
		<title> LOST Add Facility </title>
		
	</head>
	<body> 
		<h2> Current Facilities</h2> 
		<table>
			<tr>
				<th> Facility Name </th>
				<th> Facility Code </th> 
			</tr>
			<!-- creates the ouput table -->
			{% for row in session.facility_table %}
				<tr>
					<td>{{row.facility_name}}</td>
					<td>{{row.facility_code}}</td>
				</tr>
			{% endfor %}
		</table>
		<br>
		<h2> Add a Facility </h2>  
		<form action="/add_facility"  method="post">
			Facility Name:<input type="text" maxlength="32" name="facility_name"> &nbsp;
			Facility Code:<input type="text" maxlength="6" name="facility_code">
			<br><br>
			<input type="submit" value="Submit"> 
		</form>
		<br><br><br>
		<form action="/dashboard">
			<input type="submit" value="Go Back">
		</form>
		<br>
	</body>
</html>
