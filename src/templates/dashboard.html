<!DOCTYPE html> 
<html lang="en">
	<head>
		<head>
		<style>

			table, th, td{
				border: 1px solid black;
			}
		</style>

		<title>Dashboard</title>
	</head>
	<body>
		<h1>Connected as {{session.username}}</h1>
		<br>	
		<form action="/add_facility" style="float: left">        <!-- Want to add space between forms not sure how --> 
			<input class="btn btn-default" type="submit" value="Add Facility">
		</form>
		<form action="/add_asset" style = "float: left">
			<input class="btn btn-default" type="submit" value="Add Asset">
		</form>
		<form action="/dispose_asset" style="float: left">
			<input class="btn btn-default" type="submit" value="Dispose Asset">
		</form>
		<form action="/asset_report" style="float: left">
			<input class="btn btn-default" type="submit" value="Asset Report">
		</form> 
		<form action="/transfer_report" style="float: left">
			<input class="btn btn-default" type="submit" value="Transfer Report">
		</form>
		<form action="/transfer_req" style="float: left">
			<input class="btn btn-default" type="submit" value="Transfer Request">
		</form>
		<br><br>
		<form action="/logout">
			<input class="btn btn-default" type="submit" value="Logout">
		</form>
		<br>
		<h2> {{session.work_type}} </h2>
		<table>
			<tr>
				<th> {{session.type_id}}</th>
				<th> {{session.type_date}}</th>
			</tr>
			{ % for row in session.work_table %}
			<tr>
				<td> <a href="{{url_for({{session.workspace}})}}?id={{row.id}}"> {{row.id}} </a> </td> 
				<td> {{row.date}} </td> 
			</tr>
			{ % endfor % }
		</table> 
	</body>
</html>
